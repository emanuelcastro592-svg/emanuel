services:
  - type: web
    name: personal-trainer-api
    env: node
    buildCommand: npm install && cd client && npm install && CI=false GENERATE_SOURCEMAP=false npm run build && cd .. && echo "=== BUILD FILES ===" && ls -la client/build 2>&1 && echo "=== BUILD COMPLETED ===" && pwd && echo "=== CURRENT DIR ===" && find . -name "index.html" -type f 2>/dev/null | head -5 || echo "No index.html found"
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: REACT_APP_API_URL
        value: https://personal-trainer-api-8z6c.onrender.com/api
      - key: DOMAIN
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: API_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: personal-trainer-db
          property: connectionString

databases:
  - name: personal-trainer-db
    plan: free
    databaseName: fitbooking
    user: fitbooking_user

